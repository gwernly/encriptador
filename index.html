<body>

    <img src="images/Logo.png" class="imgLogo">

    <div>
        <input name="texto" class="campotexto" placeholder="Ingrese el texto aquí" type="text"
            onkeyup="this.value=textCheck(this.value)"></input>

    </div>
    <div class="textoalerta">
        <p>&#9888; Solo letras minúsculas y sin acentos.</p>
    </div>
    <div>
        <button name="encriptar" class="btnencriptar" autocapitalize="none" autofocus="true">Encriptar</button>
        <button name="desencriptar" class="btndesencriptar">Desencriptar</button>
    </div>

   


    <div class="respuesta">
        <img src="images/munieco.png" class="respuestaimg">
        <p id="contenedor" class="respuestatext1">Ningún mensaje fue encontrado</p>
        <p class="respuestatext2">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button name="copiar" class="btncopiador">Copiar</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
